name: Setup Deploy
description: Configure credentions and Repo files to deploy
author: Robson Andrade

inputs:
  aws-account-id:
    description: the aws account id
    required: false
  aws-access-key:
    description: the aws access key
    required: true
  aws-secret-access-key:
    description: the aws secret access key
    required: true
  aws-role-arn:
    description: the aws role arn
    required: true

runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4 
      with:
        aws-region: ${{ env.AWS_DEFAULT_REGION }}
        role-to-assume: ${{ inputs.aws-role-arn }}
        aws-access-key-id: ${{ inputs.aws-access-key }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registries: ${{ inputs.aws-account-id }}

    - name: Get version from commit hash
      shell: bash
      run: |
        echo "VERSION=`echo ${{ github.sha }} | cut -c1-7`" >> $GITHUB_ENV

    - name: Set kubeconfig
      shell: bash
      env:
        AWS_ACCOUNT_ID: ${{ inputs.aws-account-id }}
      run: |
        aws eks --region ${{ env.AWS_DEFAULT_REGION }} update-kubeconfig \
          --name ${{ env.K8S_CLUSTER }}

    - name: Setup kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'